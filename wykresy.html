<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres Sprzedaży</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Roboto", sans-serif;
        }
    
        #chart-container {
            width: 600px;
            height: 300px;
            margin: 0 auto;
        }

        canvas {
            display: block; 
        }
        
        h1{
            text-align: center;
        }
        #button{
            position: absolute;
            left: 35%;
            top: 70%;
        }


        button{
            font-size: 12px;
            background-color: black;
            color: white;
            border: solid 1px;
            padding: 8px;
            position: relative;
        }

        button:hover {
    
    background-color:  rgb(255, 255, 255);
    transition: 0.5s;
    
    color: black;

}
        
    </style>
</head>
<body>
    
    <h1>Wybory do sejmu</h1>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="button">  <button onclick="glosy()">Liczba głosów</button>
    <button onclick="procenty()">Procent głosów</button> 
     <button onclick="mandaty()">Liczba mandatów</button> 
     <button onclick="procentman()">Procent mandatów</button></div>

   
  

    <script>
          let myChart; 

    function destroyChartIfExists() {
        if (myChart) {
            myChart.destroy();
        }
    }

    function glosy() {
        destroyChartIfExists();

        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Prawo i Sprawiedliwość', 'Koalicja Obywatelska', 'Trzecia Droga ', 'Nowa Lewica', 'Konfederacja', 'Bezpartyjni Samorządowcy', 'Polska jest jedna', 'Mniejszość niemiecka', 'Dobrobyt i Pokój', 'Normajny Kraj', 'Antypartia', 'Ruch Naprawy Polski'],
                datasets: [{
                    label: 'Liczba głosów',
                    data: [7640854, 6629402, 3110670, 3110670, 1859018, 1547364, 401054, 351099, 25778, 24850, 4606, 1156],
                    backgroundColor: partie(0.6),
                    borderColor: partie(1),
                    borderWidth: 1
                }]
            },
            options: getChartOptions()
        });
    }

    function procenty() {
        destroyChartIfExists();

        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Prawo i Sprawiedliwość', 'Koalicja Obywatelska', 'Trzecia Droga ', 'Nowa Lewica', 'Konfederacja', 'Bezpartyjni Samorządowcy', 'Polska jest jedna', 'Mniejszość niemiecka', 'Dobrobyt i Pokój', 'Normajny Kraj', 'Antypartia', 'Ruch Naprawy Polski'],
                datasets: [{
                    label: 'Procent głosów',
                    data: [35.38, 30.70, 14.40, 8.61, 7.16, 1.86, 1.63, 0.12, 0.12, 0.02, 0.01, 0],
                    backgroundColor: partie(0.6),
                    borderColor: partie(1),
                    borderWidth: 1
                }]
            },
            options: getChartOptions()
        });
    }

    function mandaty() {
        destroyChartIfExists();

        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Prawo i Sprawiedliwość', 'Koalicja Obywatelska', 'Trzecia Droga ', 'Nowa Lewica', 'Konfederacja', 'Bezpartyjni Samorządowcy', 'Polska jest jedna', 'Mniejszość niemiecka', 'Dobrobyt i Pokój', 'Normajny Kraj', 'Antypartia', 'Ruch Naprawy Polski'],
                datasets: [{
                    label: 'Liczba mandatów',
                    data: [194, 157, 65, 26, 18, 0, 0, 0, 0, 0, 0, 0],
                    backgroundColor: partie(0.6),
                    borderColor: partie(1),
                    borderWidth: 1
                }]
            },
            options: getChartOptions()
        });
    }

     function procentman() {
        destroyChartIfExists();

        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Prawo i Sprawiedliwość', 'Koalicja Obywatelska', 'Trzecia Droga ', 'Nowa Lewica', 'Konfederacja', 'Bezpartyjni Samorządowcy', 'Polska jest jedna', 'Mniejszość niemiecka', 'Dobrobyt i Pokój', 'Normajny Kraj', 'Antypartia', 'Ruch Naprawy Polski'],
                datasets: [{
                    label: 'Procent mandatów',
                    data: [42.17, 34.13, 14.13, 5.65, 3.91, 0, 0, 0, 0, 0, 0, 0],
                    backgroundColor: partie(0.6),
                    borderColor: partie(1),
                    borderWidth: 1
                }]
            },
            options: getChartOptions()
        });
    }






    function partie() {
    return [
        `rgba(23, 69, 211, 0.6)`,
        `rgba(229, 127, 42, 0.6)`,
        `rgba(245, 240, 86, 0.6)`,
        `rgba(232, 86, 245, 0.6)`,
        `rgba(5, 4, 139, 0.6)`,
        `rgba(179, 179, 179, 0.6)`,
        `rgba(199, 41, 54, 0.6)`,
        `rgba(100, 149, 237, 0.6)`,
        `rgba(0, 128, 0, 0.6)`,
        `rgba(160, 82, 45, 0.6)`,
        `rgba(255, 20, 147, 0.6)`,
        `rgba(0, 0, 0, 0.6)`
    ];
}

    function getChartOptions() {
    return {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    };
}

   
    glosy();

    </script>
</body>
</html>
